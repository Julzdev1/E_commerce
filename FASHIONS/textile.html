<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mens-fashion.css">
    <script src="https://kit.fontawesome.com/6330ab653e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mens-clothing">
        <div class="div1">
            <h2>Textiles</h2>

                    <img src="IMG/images2/textiles materials/zahra ankara print.png" alt="">

                        <p class="text">Zahra Ankara Print</p>
                        <p class="price"><span class="naira">N</span>6,000</p>

                            <div class="flex1">
                                <p>10 Orders</p>

                                <p>3.8</p>

                            <i class="fa-solid fa-cart-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="row1-child">

                        <p class="price"><span class="naira">N</span>6,000</p>
                        <div class="flex">
                            <div class="flex1">
                                <p>10 Orders</p>
                                <i class="fa-solid fa-star"></i>
                                <p>3.0</p>

                            <i class="fa-solid fa-cart-plus"></i>

                    </div>

            <div class="row1">

                    <img src="IMG/images2/textiles materials/senator fabric.png" alt="">

                        <p class="price"><span class="naira">N</span>9,500</p>

                            <div class="flex1">
                                <p>21 Orders</p>
                                <i class="fa-solid fa-star"></i>

                            <i class="fa-solid fa-cart-plus"></i>
